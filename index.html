<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h3>Div</h3>
    <div class="green-box">
          <div class="light-green-box"></div>
    </div>
  </section>
  <section>
    <h3>SVG: Rect</h3>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="300" height="300">
      <rect x="0" y="0" width="100%" height="100%" fill="green" />
      <rect x="50" y="50" rx="5" ry="5" width="25%" height="25%" fill="lightgreen" />
    </svg>
  </section>
  <section>
    <h3>SVG: Polyline</h3>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polyline points="0 0 300 0 300 300 0 300 0 0" />
    </svg>
  </section>
  <section>
    <h3>SVG: Polygon</h3>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon points="0 0 300 0 300 300 0 300" />
    </svg>
  </section>

</body>
</html>
